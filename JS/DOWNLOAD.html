<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js", charset="UTF-8"></script>
<script type="text/javascript">
  var getUrlParameter = function getUrlParameter(sParam) {
      var sPageURL = window.location.search.substring(1),
          sURLVariables = sPageURL.split('&'),
          sParameterName,
          i;

      for (i = 0; i < sURLVariables.length; i++) {
          sParameterName = sURLVariables[i].split('=');

          if (sParameterName[0] === sParam) {
              return sParameterName[1] === undefined ? true : decodeURIComponent(sParameterName[1]);
          }
      }
      return false;
  };
  var downloadURL = getUrlParameter('fileURL');
  // var currentURL = getUrlParameter('currentURL');

window.location.assign(downloadURL);
setTimeout(function (){

  history.back()

}, 1000); // How long you want the delay to be, measured in milliseconds.

</script>
